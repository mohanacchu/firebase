<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>countdown timer</title>
</head>
<body>
    <h1>New Year Eve Countdown</h1>
    <div class="countdown-container">
        <div class="count-value days-c">
            <p class="big-txt" id="days">0</p>
            <span>days</span>
        </div>
        <div class="count-value hour-c">
            <p class="big-txt" id="hour"> 0</p>
            <span>hour</span>
        </div>
        <div class="count-value min-c">
            <p class="big-txt" id="min">0 </p>
            <span>minutes</span>
        </div>
        <div class=" count-value seconds-c">
            <p class="big-txt" id="seconds"> 0</p>
            <span>seconds</span>
        </div>





    </div>







    <script src="script.js"></script>
</body>
</html>
